name: "Build"
on:
  pull_request:
    branches:
      - main
  push:
    branchs:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2.3.4
      - name: install nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: build
        run: nix-build --quiet
      - name: download dataset and run tests
        run: nix-shell --run "cuticle_analysis download-unzip && python tests/test_dataset.py"
